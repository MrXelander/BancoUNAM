{% if message %}
<div class="alert alert-danger" role="alert">
    {{ message }}
</div>
{% endif %}

{% load static%}
<!doctype html>
<html lang="es">
  <head>
  	<title>Iniciar Sesión</title>
	<link rel="shortcut icon" type="image/png" href="{% static 'images/unam-ico.png' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url('{% static "images/unam.jpg"%}')";>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">SBTP-FESC</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Ingresa tus datos</h3>
		      	<form method="post" class="signin-form">
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" name="username" id="username" class="form-control" placeholder="Numero de Cuenta" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" name="password" id="password" type="password" class="form-control" placeholder="Contraseña" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Ingresar</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Recuerdame
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Olvide mi contraseña</a>
								</div>
	            </div>
	          </form>
	          <p class="w-100 text-center">&mdash; ¿No tienes una cuenta? &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="{% url 'signup' %}" class="px-2 py-2 mr-md-1 rounded">Registrate</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://kit.fontawesome.com/e62db3afb5.js" crossorigin="anonymous"></script>

	</body>
</html>
