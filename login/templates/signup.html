{% if message %}
<div class="alert {{ message.tags }}" role="alert">
    {{ message }}
</div>
{% endif %}

{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Crear Cuenta</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'images/unam-ico.png' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body class="img js-fullheight" style="background-image: url('{% static "images/unam.jpg"%}')";>
	<!--class="h-100 h-custom gradient-custom-2"-->
	<form method="post">
	{% csrf_token %}
	<section >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-6 bg-xd text-white">
                <div class="p-5">
                  <h3 class="fw-normal mb-5">Registro</h3>

				  <div class="row">
                    <div class="mb-4 pb-2">

                      <div class="form-outline">
                        <input type="text" name="first_name" id="first_name" required class="form-control form-control-lg" placeholder="Nombre(s)"/>
                      </div>

                    </div>
                  </div>

				  <div class="row">
                    <div class="mb-4 pb-2">

                      <div class="form-outline">
                        <input type="text" name="last_name" id="last_name" required class="form-control form-control-lg" placeholder="Apellidos"/>
                      </div>

                    </div>
                    
                  </div>

				  <div class="mb-4 pb-2">
                    <div class="form-outline">
                      <input type="email" name="email" id="email" required class="form-control form-control-lg" placeholder="Correo electr칩nico"/>
                    </div>
                  </div>

				  <div class="mb-4 pb-2">
                    <div class="form-outline">
                      <input type="text" name="username" id="username" required class="form-control form-control-lg" placeholder="Numero de cuenta"/>
                    </div>
                  </div>

				  <div class="mb-4 pb-2">
                    <div class="form-outline">
                      <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required class="form-control form-control-lg"/>
					  <label class="form-label">Fecha de nacimiento</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <select name="tipo" id="tipo" required class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
						<option value="estudiante">Estudiante</option>
						<option value="profesor">Profesor</option>
						<option value="administrativo">Administrativo</option>
                    </select>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline">
                      <input type="text" name="telefono" id="telefono" required class="form-control form-control-lg" placeholder="Telefono"/>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">

                      <div class="form-outline">
                        
                      </div>

                    </div>
                    <div class="col-md-6">

                    </div>
                  </div>

                </div>
              </div>
              <div class="col-lg-6 bg-indigo text-white">
                <div class="p-5">
                  <h3 class="fw-normal mb-5">Datos</h3>
                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input type="text" name="direccion" id="direccion" required class="form-control form-control-lg"  placeholder="Direcci칩n"/>
                    </div>
                  </div>
				  <div class="mb-4 pb-2">
                    <select name="estado" id="estado" required class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    </select>
                  </div>
				  <div class="mb-4 pb-2">
                    <select name="ciudad" id="ciudad" required class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    </select>
                  </div>
				  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input type="text" name="codigo_postal" id="codigo_postal" required class="form-control form-control-lg"  placeholder="Codigo postal"/>
                    </div>
                  </div>
                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input type="text" name="rfc" id="rfc" required class="form-control form-control-lg" placeholder="RFC"/>
                    </div>
                  </div>
                  <div class="mb-4">
                    <div class="form-outline form-white">
                      <input type="password" name="password" id="password" required class="form-control form-control-lg" placeholder="Contrase침a"/>
                    </div>
                  </div>
                  <div class="form-check d-flex justify-content-start mb-4 pb-3">
                    <input type="checkbox" class="form-check-input me-3" id="terminos"/>
                    <label class="form-check-label text-white" for="terminos">
                      Acepto los <a href="{% url 'terms' %}" class="text-white"><u>terminos y condiciones</u></a> del sitio
                    </label>
                  </div>
				  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <button type="submit" class="btn btn-light btn-lg"
                    data-mdb-ripple-color="dark" id="btn_signup" disabled>Registrarse</button>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <a href="{% url 'login' %}" class="link-success">Iniciar sesi칩n</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
</body>

<script type="text/javascript">
  $(document).ready(function() {
      $.getJSON("https://raw.githubusercontent.com/martinciscap/json-estados-municipios-mexico/master/estados-municipios.json", function(data) {
        var options = "";
        $.each(data, function(key, value) {
          options += "<option value='" + key + "'>" + key + "</option>";
        });
        $("#estado").html(options);
        
        $("#estado").change(function() {
          var selectedState = $(this).val();
          var options = "";
          if (selectedState !== "") {
            var municipalities = data[selectedState];
            $.each(municipalities, function(key, value) {
              options += "<option value='" + value + "'>" + value + "</option>";
            });
          }
          $("#ciudad").html(options);
        });
      });
  });

const terminos = document.getElementById('terminos');
const btn_signup = document.getElementById('btn_signup');

terminos.addEventListener('change', function() {
  if (this.checked) {
    btn_signup.disabled = false;
  } else {
    btn_signup.disabled = true;
  }
});
</script>
</html>
