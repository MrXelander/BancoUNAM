{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cerrar sesion</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'images/unam-ico.png' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/logout.css' %}">
</head>
<body class="img js-fullheight" style="background-image: url('{% static "images/unam.jpg"%}')";>
	<section >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card" style="border-radius: 10px;">
          <div class="card-body p-0 text-white">
            {% block content %}
                <h2>¿Está seguro de que desea cerrar sesión?</h2>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Cerrar sesión</button>
                </form>
                <a href="{% url 'dashboard' %}">Cancelar</a>
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
